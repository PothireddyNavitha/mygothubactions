name: Java  CI project
on: push
jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-code
        uses: actions/checkout@v4
      - name: Setup java 
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compile java code
        run: javac Cal.java
      - name: Run Java code
        run: java Cal
    
  
  
     
  
